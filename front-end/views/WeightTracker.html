<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight Tracker - Track My Bite</title>
  <link rel="stylesheet" href="/front-end/styles/WeightTracker.css" />
</head>
<body>
<body class="bg-light">

<header class="navbar">
  <div class="navbar-left">
    <div class="logo">
      <img src="/front-end/assets/Logo.png" alt="Logo" class="logo-img">
      <span>Track My Bite</span>
    </div>
  </div>

  <button class="navbar-toggle" id="navbarToggle">&#9776;</button>

  <nav class="navbar-links" id="navbarLinks">
        <a href="/main">Home</a>
        <a href="/activity-log">Activity Log</a>
        <a href="/meal-log">Meal Log</a> 
        <a href="/weight-tracker">Weight Tracker</a>
        <a href="/calculator">BMI Calculator</a> 
        <a href="/profile">Profile</a>
  </nav>
</header>

  <nav class="mobile-nav" id="mobileNavbarLinks">
        <a href="/main">Home</a>
        <a href="/activity-log">Activity Log</a>
        <a href="/meal-log">Meal Log</a> 
        <a href="/weight-tracker">Weight Tracker</a>
        <a href="/calculator">BMI Calculator</a> 
        <a href="/profile">Profile</a>
</nav>


 <main class="weight-tracker-container">
  <h1>Weight Tracker</h1>

  <form id="weightForm" class="weight-log-form">
    <input type="date" id="entryDate" required />
    <input type="number" id="weight" placeholder="Weight (kg)" required />
    <button type="submit">Add Entry</button>
  </form>

  <ul id="weightList" class="weight-entry-list"></ul>

  <canvas id="weightChart" width="600" height="300" style="margin-top: 30px;"></canvas>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/front-end/scripts/WeightTracker.js"></script>
</body>
</html>
