<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight Tracker - Track My Bite</title>
  <link rel="stylesheet" href="/front-end/styles/WeightTracker.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">
    <img src="/front-end/assets/Logo.png" alt="Logo" class="logo-img">
    <span>Track My Bite</span>
    </div>
    <nav>
      <a href="/front-end/views/main.html">Home</a>
      <a href="/front-end/views/ActivityLog.html">Activity Log</a>
      <a href="/front-end/views/MealLog.html">Meal Log</a>
      <a href="/front-end/views/WeightTracker.html">Weight Tracker</a>
      <a href="/front-end/views/Preferences.html">Preferences</a>
      <a href="/front-end/views/Profile.html">Profile</a>
    </nav>
  </header>

  <main class="weight-tracker-container">
    <h1>Weight Tracker</h1>

    <form id="weightForm" class="weight-log-form">
      <input type="date" id="entryDate" required />
      <input type="number" id="weight" placeholder="Weight (kg)" required />
      <button type="submit">Add Entry</button>
    </form>

    <ul id="weightList" class="weight-entry-list"></ul>
  </main>

  <script src="/front-end/scripts/WeightTracker.js"></script>
</body>
</html>
