<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track my Bite - Sign In</title>
<link rel="stylesheet" href="/front-end/styles/signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="logo">
    <img src="/front-end/assets/Logo.png" alt="Track my Bite Logo" />
    <h2 class="site-title">Track my Bite</h2>
  </div>

  <div class="box">
    <div class="container">
      <div class="form-section">
        <div class="header">
          <h1>SIGN IN</h1>
          <i class="bi bi-person-circle icon"></i>
        </div>

        <form>
          <input type="text" placeholder="Email or Phone" required />
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password" required />
            <span id="toggle-password">show</span>
          </div>

          <a href="#" class="forgot-password">Forgot password?</a>

          <button type="submit" class="sign-in-btn">Sign in</button>
        </form>

        <p class="sign-up-link">
          <a href="/front-end/pages/signup.html">SIGN UP</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/front-end/scripts/signin.js"></script>
</body>
