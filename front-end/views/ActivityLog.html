<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activity Log</title>
  <link rel="stylesheet" href="/front-end/styles/ActivityLog.css" />
</head>
<body>
<body class="bg-light">

<header class="navbar">
  <div class="navbar-left">
    <div class="logo">
      <img src="/front-end/assets/Logo.png" alt="Logo" class="logo-img">
      <span>Track My Bite</span>
    </div>
  </div>

  <button class="navbar-toggle" id="navbarToggle">&#9776;</button>

  <nav class="navbar-links" id="navbarLinks">
        <a href="/main">Home</a>
        <a href="/activity-log">Activity Log</a>
        <a href="/meal-log">Meal Log</a> 
        <a href="/weight-tracker">Weight Tracker</a>
        <a href="/calculator">BMI Calculator</a> 
        <a href="/profile">Profile</a>
  </nav>
</header>

  <nav class="mobile-nav" id="mobileNavbarLinks">
        <a href="/main">Home</a>
        <a href="/activity-log">Activity Log</a>
        <a href="/meal-log">Meal Log</a> 
        <a href="/weight-tracker">Weight Tracker</a>
        <a href="/calculator">BMI Calculator</a> 
        <a href="/profile">Profile</a>
</nav>

<main class="container">
  <form id="activity-form">
    <label for="activity-date">Date:</label>
    <input type="date" id="activity-date" name="activity-date" required>

    <label for="activity-type">Activity Type:</label>
    <input type="text" id="activity-type" name="activity-type" placeholder="e.g., Running" required>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" required>

    <label for="calories-burned">Calories Burned:</label>
    <input type="number" id="calories-burned" name="calories-burned" required>

    <button type="submit">Add Activity</button>
  </form>

  <section id="activity-list">
    <h2>Recent Activities</h2>
    <ul></ul>
  </section>
</main>

<script src="/front-end/scripts/ActivityLog.js"></script>
</body>
</html>
