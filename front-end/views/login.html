<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track my Bite - Sign In</title>
  <link rel="stylesheet" href="/front-end/styles/login.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/front-end/assets/Logo.png" alt="Track my Bite Logo" />
      <h2 class="title">Track My Bite</h2>
    </div>

    <div class="form-section">
      <form id="loginForm">
        <input type="text" id="email" placeholder="Email or Phone" required />

        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span id="toggle-password">show</span>
        </div>

        <button type="submit" class="sign-in-btn">Log in</button>
      </form>

      <div class="signup-message">
        Don't have an account? <a href="/signup">Sign up</a>
      </div>
    </div>
  </div>

  <script src="/front-end/scripts/login.js"></script>
</body>
</html>
