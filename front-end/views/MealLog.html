<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meal Log - Track My Bite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/front-end/styles/MealLog.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="/front-end/assets/Logo.png" alt="Track My Bite Logo" class="logo-img" />
      <span>Track My Bite</span>
    </div>
    <nav>
      <a href="/main">Home</a>
      <a href="/activity-log">Activity Log</a>
      <a href="/meal-log">Meal Log</a> <!-- make sure you have this route too -->
      <a href="/weight-tracker">Weight Tracker</a>
      <a href="/calculator">BMI Calculator</a> <!-- make sure you have this route too -->
      <a href="/profile">Profile</a>
  </header>

  <main class="container">
    <nav class="mini-nav" aria-label="Meal log and recipe navigation">
      <a href="/meal-log" class="active">Log Meal</a>
      <a href="/my-recipe">My Recipe</a>
      
    </nav>

    <input type="search" id="mealSearch" placeholder="Search meals..." aria-label="Search meals" />

    <section class="card">
      <h2>Add Meal</h2>
      <form id="mealForm" class="meal-form">
        <input type="text" id="foodInput" placeholder="Food name" required />
        <input type="number" id="portionInput" placeholder="Portion size" min="0.1" step="0.1" required />
        <input type="text" id="caloriesOutput" placeholder="Calories" readonly />
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="card">
      <h3>Meal Log</h3>
      <ul id="mealList" class="meal-list"></ul>
    </section>
  </main>

  <script src="/front-end/scripts/MealLog.js"></script>
  <script>
    document.getElementById("mealSearch").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      document.querySelectorAll("#mealList li").forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
