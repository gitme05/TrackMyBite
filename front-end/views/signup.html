<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Track my Bite - Sign Up</title>
  <link rel="stylesheet" href="/front-end/styles/signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="signup-form">
      <h1>Sign Up</h1>
      <img src="user-icon.png" alt="User Icon" class="user-icon">
      
      <form>
        <input type="text" placeholder="Email or Phone" required>

        <div class="password-field">
          <input type="password" placeholder="Password" id="password" required>
          <span id="togglePassword">show</span>
        </div>

        <div class="password-field">
          <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
          <span id="toggleConfirmPassword">show</span>
        </div>

        <p class="account-text">
          Already have an account? <a href="login.html" class="signin-link">Sign In</a>
        </p>

        <button type="submit" class="signup-button">Sign Up</button>
      </form>
    </div>
  </div>

 <script src="/front-end/scripts/signup.js"></script>
</body>
</html>
