<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Recipe</title>
  <link rel="stylesheet" href="/front-end/styles/Recipe.css">
</head>
<body>
  <div class="form-container">
    <h1>New Recipe</h1>
    
    <div class="input-box">
      <div class="input-group">
        <label for="recipeName">Recipe Name</label>
        <input type="text" id="recipeName" placeholder="Enter recipe name">
      </div>
      <div class="input-group">
        <label for="servings">Servings</label>
        <input type="number" id="servings" placeholder="e.g. 2">
      </div>
    </div>

    <div class="bulk-container">
      <label for="bulkToggle"><strong>Bulk Import Ingredients</strong></label>
      <p class="sub-text">Type or paste the list of ingredients and we'll match them to foods in our database.</p>
      <label class="switch">
        <input type="checkbox" id="bulkToggle" onclick="toggleTextarea()">
        <span class="slider"></span>
      </label>
      <textarea id="ingredientArea" placeholder="Paste ingredients here..." style="display:none;"></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
