<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Recipes - Track My Bite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/front-end/styles/MealLog.css" />
</head>
<body>
 <body class="bg-light">

<header class="navbar">
  <div class="navbar-left">
    <div class="logo">
      <img src="/front-end/assets/Logo.png" alt="Logo" class="logo-img">
      <span>Track My Bite</span>
    </div>
  </div>

  <button class="navbar-toggle" id="navbarToggle">&#9776;</button>

  <nav class="navbar-links" id="navbarLinks">
        <a href="/main">Home</a>
        <a href="/activity-log">Activity Log</a>
        <a href="/meal-log">Meal Log</a> 
        <a href="/weight-tracker">Weight Tracker</a>
        <a href="/calculator">BMI Calculator</a> 
        <a href="/profile">Profile</a>
  </nav>
</header>

  <nav class="mobile-nav" id="mobileNavbarLinks">
        <a href="/main">Home</a>
        <a href="/activity-log">Activity Log</a>
        <a href="/meal-log">Meal Log</a> 
        <a href="/weight-tracker">Weight Tracker</a>
        <a href="/calculator">BMI Calculator</a> 
        <a href="/profile">Profile</a>
</nav>


  <main class="container">
    
    <nav class="mini-nav" aria-label="Meal log and recipe navigation">
      <a href="/front-end/views/MealLog.html">Log Meal</a>
      <a href="/front-end/views/Recipe.html" class="active" aria-current="page">My Recipe</a>
    </nav>


    <input type="search" id="recipeSearch" placeholder="Search recipes..." aria-label="Search recipes" />


    <section class="card">
      <h2>My Recipe</h2>
      <form id="recipeForm" class="meal-form">
        <input type="text" id="recipeName" placeholder="Recipe name (e.g. Chicken Bowl)" required />
        <select id="ingredientSelect" required>
          <option value="">Select ingredient</option>
       
        </select>
        <button type="button" id="addIngredient">Add Ingredient</button>

        <ul id="ingredientList" class="meal-list"></ul>

        <p><strong>Total Calories:</strong> <span id="totalCalories">0</span> kcal</p>
        <button type="submit">Save Recipe</button>
      </form>
    </section>

 
    <section class="card">
      <h3>Saved Recipes</h3>
      <ul id="recipeList" class="meal-list"></ul>
    </section>
  </main>

  <script src="/front-end/scripts/Recipe.js"></script>
  <script>
    
    document.getElementById("recipeSearch").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      document.querySelectorAll("#recipeList li").forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
