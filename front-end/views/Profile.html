<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Track My Bite</title>
  <link rel="stylesheet" href="/front-end/styles/Profile.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="/front-end/assets/Logo.png" alt="Logo" class="logo-img" />
    <span>Track My Bite</span>
  </div>
  <nav>
    <a href="/main">Home</a>
    <a href="/activity-log">Activity Log</a>
    <a href="/meal-log">Meal Log</a>
    <a href="/weight-tracker">Weight Tracker</a>
    <a href="/calculator">BMI Calculator</a>
    <a href="/profile" class="active">Profile</a>
  </nav>
</header>

<main class="main-wrapper">
  <aside class="sidebar collapsed" id="sidebar">
    <button id="sidebarToggle" class="icon-btn" aria-label="Toggle Sidebar">â˜°</button>
    <div class="sidebar-content">
      <button id="editInfoBtn" class="sidebar-btn">
        Edit Info
        <span class="arrow"></span>
      </button>
      <div class="sub-buttons" id="editInfoSubmenu">
        <button onclick="location.href='/user-demographics'">User Demographics</button>
        <button onclick="location.href='/user-preferences'">User Preferences</button>
        <button onclick="location.href='/user-credentials'">User Credentials</button>
      </div>

      <button onclick="location.href='/front-end/views/Recipe.html'" class="sidebar-btn">My Recipes</button>
      <button onclick="location.href='/front-end/views/Calculator.html'" class="sidebar-btn">BMI Calculator</button>

      <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>
  </aside>

  <section class="profile-container">
    <div class="profile-card">
      <h2>My Profile</h2>

      <!-- Profile Demographics -->
      <div class="profile-details">
        <p><strong>First Name:</strong> <span id="firstNameDisplay">-</span></p>
        <p><strong>Last Name:</strong> <span id="lastNameDisplay">-</span></p>
        <p><strong>Sex:</strong> <span id="sexDisplay">-</span></p>
        <p><strong>Age:</strong> <span id="ageDisplay">-</span></p>
        <p><strong>Current Weight:</strong> <span id="weightDisplay">-</span></p>
        <p><strong>Current Height:</strong> <span id="heightDisplay">-</span></p>
      </div>

      <div class="goals-preferences">
        <h2>Goals & Preferences</h2>
        <p><strong>Dietary Preferences:</strong> <span id="dietaryDisplay">-</span></p>
        <p><strong>Daily Calorie Goal:</strong> <span id="calorieGoalDisplay">-</span></p>
        <p><strong>Weight Goal:</strong> <span id="weightGoalDisplay">-</span></p>
        <p><strong>Goal Type:</strong> <span id="goalTypeDisplay">-</span></p>
        <p><strong>Target Date:</strong> <span id="targetDateDisplay">-</span></p>
      </div>

      <div class="progress-section">
        <h3>Progress</h3>
        <div class="progress-arc">
          <svg width="200" height="100">
            <path d="M10 100 A90 90 0 0 1 190 100" stroke="#0077b6" stroke-width="10" fill="none"/>
            <text x="100" y="60" text-anchor="middle" font-size="16" fill="#333" id="weightLost">-- kg lost</text>
            <text x="100" y="80" text-anchor="middle" font-size="14" fill="#555" id="currentWeightText">Current: -- kg</text>
          </svg>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="/front-end/scripts/profile.js" defer></script>
</body>
</html>
